<p>Nombre del empleado: {{ nombre }}</p>
<p>Apellido del empleado: {{ apellido }}</p>
<p>Edad del empleado: {{ edad >= 18 ? 'Mayor de edad' : 'Menor de edad' }}</p>
<p>Empresa del empleado: {{ empresa }}</p>

<div>
  <!-- Binding Unidireccional -->
  <!-- <p>Introduce la empresa: <input type="text" #empresa (keyup)="0" [disabled]="deshabilitacionInput"> </p> -->

  <!-- Binding Bidireccional -->
  <p>Introduce la empresa: <input type="text" [(ngModel)]="empresa"> </p>
</div>

<div>
  <p>Registrado: <input type="radio" name="registro" value="true" [checked]="usuarioRegistrado"
      (click)="showRegisteredText($event)">
  </p>
  <p>No Registrado: <input type="radio" name="registro" value="false" [checked]="usuarioRegistrado"
      (click)="showRegisteredText($event)">
  </p>
  <p>{{ textoDeRegistro }}</p>
</div>

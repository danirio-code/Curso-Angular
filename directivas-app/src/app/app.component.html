<h1>{{ titulo }}</h1>
<div class="content">
  <form>
    <input type="text" [(ngModel)]="nombre" name="nombre" placeholder="Nombre"> <br><br>
    <input type="text" [(ngModel)]="apellido" name="apellido" placeholder="Apellido"> <br><br>
    <button (click)="registrarUsuario()">REGISTRAR</button>
  </form>

  <p *ngIf="registrado; else sinRegistrar">{{ mensaje }} con el nombre de: {{ nombre }} {{ apellido }}</p>

  <ng-template #sinRegistrar>
    <p>Nadie Registrado</p>
  </ng-template>

  <div>
    <ul>
      <li *ngFor="let entrada of entradas; let i = index">{{ i + 1 }} ==> {{ entrada.titulo }}</li>
    </ul>
  </div>
</div>
